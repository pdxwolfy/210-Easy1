    <pre id="console">
      <script>
/* global show, log, theEnd */

'use strict';

// multipleOf3Or5
//   return true if number is multiple of 3
//   return true if number is multiple of 5
//   return false
// sumMultiples:
//   total is 0
//   for each number from 1 to max
//     add number to total is is multiple of 3 or 5
//   return total

function multipleOf3Or5(number) {
  return number % 3 === 0 || number % 5 === 0;
}

function from1To(max) {
  var array = [];
  var number;

  for (number = 1; number <= max; ++number) {
    array.push(number);
  }

  return array;
}

function multisum(max) {
  return from1To(max).reduce(
    function sum(accum, number) {
      var isMultiple = multipleOf3Or5(number);
      return accum + (isMultiple ? number : 0);
    },
    0
  );
}

/* eslint-disable vars-on-top */
/* eslint-disable no-magic-numbers */
log(multisum(1),    0);
log(multisum(2),    0);
log(multisum(3),    3);
log(multisum(5),    8);
log(multisum(10),   33);
log(multisum(1000), 234168);
theEnd();
      </script>
    </pre>
